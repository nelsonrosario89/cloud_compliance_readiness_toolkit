<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" width="800" height="550">
  <defs>
    <linearGradient id="termHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3d3d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect width="800" height="550" rx="8" fill="#1e1e1e"/>
  
  <!-- Terminal header -->
  <rect x="0" y="0" width="800" height="30" rx="8" fill="url(#termHeader)"/>
  <rect x="0" y="20" width="800" height="10" fill="url(#termHeader)"/>
  
  <!-- Window buttons -->
  <circle cx="18" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="38" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="58" cy="15" r="6" fill="#27ca40"/>
  
  <!-- Title -->
  <text x="400" y="20" font-family="Monaco, monospace" font-size="12" fill="#ccc" text-anchor="middle">Cloud Compliance Readiness Toolkit – Build Log</text>
  
  <!-- Terminal content -->
  <text x="15" y="55" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ python -m venv .venv &amp;&amp; source .venv/bin/activate</text>
  <text x="15" y="75" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">✓ Virtual environment created</text>
  
  <text x="15" y="100" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ pip install fastapi uvicorn sqlalchemy pyyaml</text>
  <text x="15" y="120" font-family="Monaco, Consolas, monospace" font-size="11" fill="#808080">Collecting fastapi...</text>
  <text x="15" y="138" font-family="Monaco, Consolas, monospace" font-size="11" fill="#808080">Collecting uvicorn...</text>
  <text x="15" y="156" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">✓ Successfully installed fastapi-0.109.0 uvicorn-0.27.0 sqlalchemy-2.0.25</text>
  
  <text x="15" y="181" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ mkdir -p backend/app/routes</text>
  <text x="15" y="199" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">✓ Directory structure created</text>
  
  <text x="15" y="224" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ touch backend/app/{main,db,models,__init__}.py</text>
  <text x="15" y="242" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">✓ Core modules initialized</text>
  
  <text x="15" y="267" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ touch backend/app/routes/{frameworks,controls,labs,evidence,tasks}.py</text>
  <text x="15" y="285" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">✓ Route modules created</text>
  
  <text x="15" y="310" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ uvicorn backend.app.main:app --reload</text>
  <text x="15" y="328" font-family="Monaco, Consolas, monospace" font-size="11" fill="#dcdcaa">INFO:     Uvicorn running on http://127.0.0.1:8000</text>
  <text x="15" y="346" font-family="Monaco, Consolas, monospace" font-size="11" fill="#dcdcaa">INFO:     Started reloader process [12345]</text>
  <text x="15" y="364" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">✓ FastAPI server started successfully</text>
  
  <text x="15" y="389" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ curl http://localhost:8000/health</text>
  <text x="15" y="407" font-family="Monaco, Consolas, monospace" font-size="11" fill="#ce9178">{"status": "healthy", "version": "0.1.0"}</text>
  
  <text x="15" y="432" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ curl http://localhost:8000/frameworks</text>
  <text x="15" y="450" font-family="Monaco, Consolas, monospace" font-size="11" fill="#ce9178">[{"id": "soc2", "name": "SOC 2"}, {"id": "iso27001", "name": "ISO 27001"},</text>
  <text x="15" y="468" font-family="Monaco, Consolas, monospace" font-size="11" fill="#ce9178"> {"id": "pci_dss", "name": "PCI DSS 4.0"}]</text>
  
  <text x="15" y="493" font-family="Monaco, Consolas, monospace" font-size="11" fill="#4ec9b0">$ python -c "from backend.app.db import engine; print('DB OK')"</text>
  <text x="15" y="511" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">DB OK</text>
  <text x="15" y="529" font-family="Monaco, Consolas, monospace" font-size="11" fill="#6a9955">✓ All systems operational – ready for compliance labs</text>
</svg>
