<!DOCTYPE html>
<html>
<head>
    <title>Render Diagrams</title>
    <style>
        body { margin: 0; padding: 20px; background: #fff; }
        .diagram { margin-bottom: 40px; }
        h2 { font-family: Arial, sans-serif; color: #333; }
    </style>
</head>
<body>
    <h2>1. Architecture Diagram (Right-click → Save Image As → architecture_diagram.png)</h2>
    <div class="diagram">
        <img src="architecture_diagram.svg" width="900" height="600" />
    </div>
    
    <h2>2. Project Steps Log (Right-click → Save Image As → project_steps_log.png)</h2>
    <div class="diagram">
        <img src="project_steps_log.svg" width="800" height="550" />
    </div>
</body>
</html>
